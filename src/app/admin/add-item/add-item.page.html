<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Tambah Barang</ion-title>
    <ion-buttons slot="primary">
      <ion-button [disabled]="form.invalid" (click)="alertAdd()"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Url Foto</ion-label>
        <ion-textarea formControlName="url" rows="3"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Jenis Barang</ion-label>
        <ion-select [(ngModel)]="modelselect" formControlName="modelselected" interface="action-sheet">
          <ion-select-option value='ram'>RAM</ion-select-option>
          <ion-select-option value='cpu'>CPU</ion-select-option>
          <ion-select-option value='gpu'>GPU</ion-select-option>
          <ion-select-option value='mobo'>Motherboard</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Merek</ion-label>
        <ion-input formControlName="merk" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Model</ion-label>
        <ion-input formControlName="model" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Harga</ion-label>
        <ion-input formControlName="harga" type="number" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Stok</ion-label>
        <ion-input formControlName="stok" type="number" min="0" max="999" ></ion-input>
      </ion-item>
      <ion-item *ngIf="(modelselect !== 'gpu') && (modelselect !== 'a') ">
        <ion-label >Detail Produk</ion-label>
      </ion-item>

      <ion-grid *ngIf="modelselect === 'cpu'">
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating" >Base Clock</ion-label>
              <ion-input formControlName="basec" type="number" min="0" max="999" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Boost Clock</ion-label>
              <ion-input formControlName="boostc" type="number" min="0" max="999" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col >
            <ion-item>
              <ion-label position="floating">Core count</ion-label>
              <ion-input formControlName="core" type="number" min="0" max="999" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Thread count</ion-label>
              <ion-input formControlName="thread" type="number" min="0" max="999"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngIf="modelselect === 'ram'">
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Size</ion-label>
              <ion-input formControlName="size" type="number" min="0" max="999" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Speed</ion-label>
              <ion-input formControlName="speed" type="number" min="0" max="999" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngIf="modelselect === 'mobo'">
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating" >Chipset</ion-label>
              <ion-input formControlName="chipset" min="0" max="999" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">For Processor</ion-label>
              <ion-input formControlName="recom" min="0" max="999" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
</ion-content>
